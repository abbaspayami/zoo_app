server:
  port: 8080

spring:
  profiles:
    active: dev

logging:
  level:
    root: INFO
    com.eurail.zoo_app: INFO
    # Suppress noisy third-party libraries
    org.mongodb.driver: WARN
    org.mongodb: WARN
    org.springframework: WARN
    org.apache: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"